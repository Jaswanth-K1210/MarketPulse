apiVersion: v1
kind: Namespace
metadata:
  name: marketpulse
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: marketpulse
data:
  ENVIRONMENT: "production"
  GEMINI_MODEL: "gemini-2.5-flash"
  OPENROUTER_MODEL: "google/gemini-2.0-flash-exp:free"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: marketpulse
type: Opaque
stringData:
  GEMINI_API_KEY: AIzaSyAgw2TiDUmRdYaGeWM39rIXhBGrlf7xkPI
  GEMINI_API_KEYS: "YOUR_GEMINI_API_KEYS_COMMA_SEPARATED"
  NEWSAPI_KEY: "YOUR_NEWSAPI_KEY_HERE"
  NEWSDATA_IO_KEY: "YOUR_NEWSDATA_KEY_HERE"
  FINNHUB_API_KEY: "YOUR_FINNHUB_KEY_HERE"
  GNEWS_API_KEY: "YOUR_GNEWS_KEY_HERE"
  MEDIASTACK_API_KEY: "YOUR_MEDIASTACK_KEY_HERE"
  # OPENROUTER_API_KEYS: "YOUR_OPENROUTER_KEYS_HERE"  # Optional
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: marketpulse
  labels:
    app: marketpulse
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marketpulse
      component: backend
  template:
    metadata:
      labels:
        app: marketpulse
        component: backend
    spec:
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/gen-lang-client-0448429144/marketpulse-repo/marketpulse-backend:latest

        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: api-keys
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /app/app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: backend-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: marketpulse
spec:
  type: ClusterIP
  selector:
    app: marketpulse
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: marketpulse
  labels:
    app: marketpulse
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marketpulse
      component: frontend
  template:
    metadata:
      labels:
        app: marketpulse
        component: frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/gen-lang-client-0448429144/marketpulse-repo/marketpulse-frontend:latest

        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: marketpulse
spec:
  type: LoadBalancer
  selector:
    app: marketpulse
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-data-pvc
  namespace: marketpulse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: marketpulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
